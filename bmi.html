<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body background="C:\Users\pavit\Desktop\Rathu\bmi-body-mass-index-and-weight-loss-banner-background-2GGJTW9.jpg">

    <div class="container">
        <div class="header">
            <h1>
                <b>B M I</b>
            </h1>
        </div>
        <div class="height">
            <label for="" class="height-info">
                <b>Height (CM)</b>
            </label>
            <input type="number" id="height" placeholder="Enter your Height in CM">
        </div>
        <div class="weight">
            <label for="" class="weight-info">
                <b>Weight (KG)</b>
            </label>
            <input type="number" id="weight" placeholder="Enter your Weight in KG">
        </div>

        <div class="calculate-bmi">
            <button id="calculate-bmi">
                Calculate BMI
            </button>
        </div>
        <div class="result">
            <p>
                Your BMI is <span id="bmi-value">00</span> and you are <span id="bmi-status">00</span>
            </p>
        </div>
    </div>



    <script
        src="C:\Users\pavit\Desktop\Rathu\bmi.js"
    ></script>
</body>
</html>
